name: Pylint

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    env:
      SUPER_SECRET: ${{ secrets.gh_secret }}
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: scanning the code with bandit
      run: |
        bandit -r . -o report.txt      
